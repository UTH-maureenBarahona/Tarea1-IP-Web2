<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limitando Caracteres - Maureen Barahona</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div id="div1" class="input-text">
      <label>Ingrese la cantidad m√°xima a escribir:</label>
      <input
        id="digMax"
        type="text"
        value=""
        onkeyup="document.getElementById('limitMax').innerHTML=Numeros(this.value);this.value=Numeros(this.value)"
      />
      <h4>Alerta</h4>

      <p>Dar click en la "x" para cerrar esta notificacion.</p>
      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Reglas!</strong> Tiene una validacion para que solo permita numeros. Con colocar la cantidad maxima se actualiza tu entrada de datos
      </div>
    </div>

    <div id="div2" class="input-box">
      <textarea placeholder="Escriba una frase" required></textarea>
      <span class="title">Frase</span>
      <div class="characters">
        <span class="min_num">0</span>
        <span id="limitMax" class="limit_num">/100</span>
      </div>
    </div>
    <div class="input-text">
      <button onclick="showhide('div1')" class="btn success">
        Mostrar/Ocultar Input
      </button>
      <button onclick="showhide('div2')" class="btn info">
        Mostrar/Ocultar Text
      </button>
      <button onclick="changeColor()" class="btn warning">Cambiar fondo</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
